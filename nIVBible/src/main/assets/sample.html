<!DOCTYPE html>
<html>
<head>
    <style>
        icnote {
        position: absolute;
        z-index: 1;
        }
    </style>
</head>
<body>

<h1>This is a heading</h1>

<icnote><img src="http://www.w3schools.com/cssref/w3css.gif" width="100" height="140"></icnote>

<p>Because the image has a z-index of -1, it will be placed behind the text.</p>

</body>
</html>
